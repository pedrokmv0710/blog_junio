{% extends '_base.html' %}

{% block content %}
    <h2>Blog Posts</h2>
    <ul>
        {% for post in post_list %}
            <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> por 
                {{ post.author }} -
                {{ post.created_at }}
            </li>
        {% endfor %}
    </ul>

    <p>total posts: {{ post_count }}</p>

{% endblock content %}
